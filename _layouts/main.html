<!DOCTYPE html>
<html lang='en-GB'>
  <head>
    <meta charset='utf-8'>
    <title>{{ page.title }} Â· &ldquo;Meshy&rdquo;</title>
    <link href='/media/css/base.css' rel='stylesheet'>
    <link href='/media/css/railscasts.css' rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% feed_meta %}
  </head>

  <body class="page-layout">
    <header class="site-header">
      <div class="inner">
        <div class='item'></div>
        <a class='item site-logo' href='/'>Meshy</a>
        <nav class='item site-nav'>
          <a href='/' class='link {% if page.bodyid == "me" %}-active{% endif %}'>About</a>
          <a href='/posts/' class='link {% if page.bodyid == "posts" %}-active{% endif %}'>Posts</a>
          <a href='/meta/' class='link {% if page.bodyid == "meta" %}-active{% endif %}'>Meta</a>
        </nav>
      </div>
    </header>
    <article class="content">
      <div class="inner">
        {{ content }}
      </div>
    </article>
    <footer class='site-footer'>
      <div class="inner footer-nav">
        <a class='link' href='https://stackoverflow.com/users/400691'>Stack Overflow</a>
        <a class='link' href='https://github.com/meshy'>GitHub</a>
        <a class='link' href='https://twitter.com/meshy'>Twitter</a>
        <a class='link' href='mailto:website@meshy.co.uk'>Email</a>
        <a class='link' href='/feed.xml'>RSS feed</a>
      </div>
      <div class="inner footer-nav">
        <span class='link'>&copy; Charlie Denton</span>
      </div>
    </footer>

    <script src="/media/js/highlight.pack.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <script type="text/javascript">
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-45800846-1']);
      _gaq.push(['_trackPageview']);
      (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
      })();
    </script>
  </body>
</html>
