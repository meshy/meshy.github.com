<html lang='en-GB'>

    <link href='/media/css/base.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
  </head>

  <body>
    <div class='container'>
      <header class='clearfix'>
        <div class='links btn-group pull-right'>
          <a class='btn btn-default' href='https://github.com/meshy'>
            GitHub
          </a>
          <a class='btn btn-default' href='http://stackoverflow.com/users/400691/meshy'>

          </a>
          <a class='btn btn-default' href='http://twitter.com/meshy'>
            Twitter
          </a>
          <a class='btn btn-default' href='mailto:website@meshy.co.uk'>
            Email
          </a>
        </div>
        <h1 id='logo'><a href='/'>Meshy</a></h1>
      </header>
      <nav>
        <ul class='nav nav-tabs nav-justified'>
          <li class='{% if page.bodyid == "me" %}active{% endif %}'>
            <a href='/'>Me</a>
          </li>
          <li class='{% if page.bodyid == "posts" %}active{% endif %}'>
            <a href='/posts/'>Posts</a>
          </li>
          <li class='{% if page.bodyid == "meta" %}active{% endif %}'>
            <a href='/meta/'>Meta</a>
          </li>
        <ul>
      </nav>
      <article>
        {{ content }}
      </article>
      <footer>
          <hr/>
          <p class='text-muted'>&copy; Charlie Denton</p>
      </footer>
    </div>
